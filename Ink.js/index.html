<center><button id= "soundon" onclick="soundON(); changeButton1();" style="display: block">Sound On</button></center><center><button id= "soundoff" onclick="soundOFF(); changeButton2();" style="display: none"> Sound Off </button></center>
        
        <script>
        var x = document.createElement("AUDIO");
            function soundON() {
              
              if (x.canPlayType("audio/mpeg")) {
                x.setAttribute("src","mystery.mp3");
              }

              x.setAttribute("autoplay", "loop");
              document.body.appendChild(x);
              x.loop=true;
            }

  function soundOFF() {
                
            x.pause();

              }

              function changeButton1(){

                    document.getElementById("soundon").style.display = 'none';
                    document.getElementById("soundoff").style.display = 'block';

              }

              function changeButton2(){

                document.getElementById("soundon").style.display = 'block';
                document.getElementById("soundoff").style.display = 'none'; 

}
              </script>
